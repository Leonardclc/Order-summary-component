<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="banner" src="images/illustration-hero.svg" alt="Banner">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-container">    
      <img class="music-icon" src="images/icon-music.svg" alt="music icon">
      <p class="annual">Annual Plan</p>
      <p class="price" >$59.99/year</p>
      <button class="change-btn" type="submit" >Change</button>
    </div>
    <button class="payment" >Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </main>
</body>
</html>
